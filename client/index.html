<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container pt-3" id="app" v-cloak>
  <h1>REST API</h1>

  <form @submit.prevent="createContact">
    <div class="mb-3">
      <label for="name" class="form-label">Имя</label>
      <input type="text" class="form-control" id="name" v-model="form.name">
    </div>
    <div class="mb-3">
      <label for="value" class="form-label">Значение</label>
      <input type="text" class="form-control" id="value" v-model="form.value">
    </div>
    <button type="submit" class="btn btn-primary" :disabled="!canCreate">Создать</button>
  </form>
  <div v-if="contacts.length">
    <div class="card mt-3 mb-3" v-for="contact in contacts">
      <div class="card-body">
        <h5 :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
        <p>{{contact.value}}</p>
        <button type="submit" class="btn btn-primary" @click="markContact(contact.id)">Отметить</button>
        <button type="submit" class="btn btn-danger" @click="deleteContact(contact.id)">Удалить</button>
      </div>
    </div>
  </div>
  <div v-else class="mt-3">
    <p>Нет контактов</p>
  </div>

</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
